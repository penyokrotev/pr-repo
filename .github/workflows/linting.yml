#This pipeline only runs jobs at parallel, not steps. Because according to here - https://github.community/t/steps-in-parallel/16343 "Only jobs can run in parallel, but steps always run sequentially. I donâ€™t know if there are any plans to ever support this. "
on: push
jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo install lint packages
          echo start linting
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - run: |
          echo install test packages
          echo start testing
